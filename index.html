<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Formulir Pendaftaran - IT PNM Summit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- setting viewport-->
    <!-- Impor bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Impor sweetalert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Impor font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- link css custoom  -->
    <link rel="stylesheet" href="styles.css">

    <!-- Impor jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <!-- Bagian header dengan logo dan judul acara -->
    <header class="header text-center py-4"> 
        <!-- Gambar logo acara -->
        <img src="image/pnm.jpeg" alt="Logo IT PNM Summit" class="header-image mb-3">
        <!-- Judul utama acara -->
        <h1>IT PNM SUMMIT</h1>
        <!-- Subjudul untuk bagian registrasi -->
        <h2>Registrasi Seminar Teknologi Nasional</h2>
    </header>

    <!-- Bagian utama yang berisi formulir registrasi -->
    <main class="container my-5">
        <form id="registrationForm">
            <!-- Mengelompokkan elemen formulir terkait -->
            <fieldset>
                <!-- Judul formulir untuk aksesibilitas yang lebih baik -->
                <legend>Formulir Registrasi Seminar Teknologi Nasional</legend>

                <!-- Input untuk nama lengkap -->
                <div class="mb-3">
                    <label for="nama_lengkap" class="form-label">Nama Lengkap:</label>
                    <div class="input-group">
                        <!-- Ikon untuk input nama -->
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <!-- Input teks untuk nama lengkap dengan validasi -->
                        <input type="text" id="nama_lengkap" name="nama_lengkap" class="form-control" required minlength="3" placeholder="Masukkan nama lengkap Anda">
                    </div>
                </div>

                <!-- Input untuk alamat email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <div class="input-group">
                        <!-- Ikon untuk input email -->
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <!-- Input email dengan validasi -->
                        <input type="email" id="email" name="email" class="form-control" required placeholder="Masukkan alamat email Anda">
                    </div>
                </div>

                <!-- Input untuk password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <div class="input-group">
                        <!-- Ikon untuk input password -->
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <!-- Input password dengan validasi panjang minimal -->
                        <input type="password" id="password" name="password" class="form-control" required minlength="8" placeholder="Masukkan password Anda">
                    </div>
                </div>

                <!-- Input untuk konfirmasi password -->
                <div class="mb-3">
                    <label for="konfirmasi_password" class="form-label">Konfirmasi Password:</label>
                    <div class="input-group">
                        <!-- Ikon untuk input konfirmasi password -->
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <!-- Input untuk mengonfirmasi password -->
                        <input type="password" id="konfirmasi_password" name="konfirmasi_password" class="form-control" required placeholder="Konfirmasi password Anda">
                    </div>
                </div>

                <!-- Input untuk tempat dan tanggal lahir -->
                <div class="mb-3">
                    <label class="form-label">Tempat & Tanggal Lahir:</label>
                    <div class="row">
                        <!-- Input untuk tempat lahir -->
                        <div class="col-md-6 mb-2">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-map-pin"></i></span>
                                <!-- Input teks untuk tempat lahir -->
                                <input type="text" id="tempat_lahir" name="tempat_lahir" placeholder="Tempat" class="form-control" required placeholder="Masukkan tempat lahir Anda">
                            </div>
                        </div>
                        <!-- Input untuk tanggal lahir dengan validasi batas umur -->
                        <div class="col-md-6">
                            <input type="date" id="tanggal_lahir" name="tanggal_lahir" class="form-control" required max="2006-12-31">
                        </div>
                    </div>
                </div>

                <!-- Input untuk memilih jenis kelamin -->
                <div class="mb-3">
                    <label class="form-label">Jenis Kelamin:</label>
                    <div class="form-check">
                        <!-- Radio button untuk laki-laki -->
                        <input type="radio" id="laki" name="jenis_kelamin" value="Laki-laki" class="form-check-input" required>
                        <label for="laki" class="form-check-label">Laki-laki</label>
                    </div>
                    <div class="form-check">
                        <!-- Radio button untuk perempuan -->
                        <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan" class="form-check-input" required>
                        <label for="perempuan" class="form-check-label">Perempuan</label>
                    </div>
                </div>

                <!-- Input untuk nomor telepon -->
                <div class="mb-3">
                    <label for="no_telp" class="form-label">No. Telephone:</label>
                    <div class="input-group">
                        <!-- Ikon untuk input nomor telepon -->
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        <!-- Input teks untuk nomor telepon dengan validasi format Indonesia -->
                        <input type="text" id="no_telp" name="no_telp" class="form-control" required pattern="^\+62\d{9,12}$" placeholder="Contoh: +628123456789">
                    </div>
                </div>

                <!-- Tombol aksi formulir (submit dan reset) -->
                <div class="d-flex justify-content-center gap-2">
                    <button type="submit" id="submitBtn" class="btn btn-primary">DAFTAR</button>
                    <button type="reset" class="btn btn-secondary">BATAL</button>
                </div>
            </fieldset>
        </form>
    </main>
</body>

<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 IT PNM | 243307015 | Maudatul Mufidah</p>
</footer>
