<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charshet="UTF-8">
    <title> Formulir pendaftaran - IT PNM Summit </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- link bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <!--link css custom -->
    <link rel="stylesheet" href="styles.css">

    <!-- link font awesome utk icon -->
    <link rel="stylesheet" href="">
</head>

<body>
    <!-- Header -->
    <header class="header text-center">
        <img src="image/pnm.jpeg" alt="IT PNM Summit logo" class="header-image">
        <h1> IT PNM SUMMIT</h1>
        <h2>REGISTRASI SEMINAR TEKNOOGI NASIONAL</h2>
    </header>

    <!-- konten utama -->
    <main class="container">
        <form id="registrationForm">
            <fieldset>
                <legend> Formulir Registrasi Peserta Seminar Teknologi Nasional</legend>

                <!-- nama lengkap-->
                <div class="kotak">
                    <label for="email" class="form-label"> Email </label>
                    <div class="input-group-text"><i class="fas fa-envelope"></i>
                    <input type="text" id="nama_lengkap" name="nama_lengkap" class="nama_lengkap" class="form-control" required minlength="3">
                    </div>
                </div>
            </fieldset>
        </form>

    </main>
</body>
</html>
